<!-- form.component.html -->
<div>
  <form #userForm="ngForm" (ngSubmit)="submitForm(userForm.valid)" novalidate>
    <!-- Form Title -->
    <h2>DÃ©tails de formulaire</h2>

    <!-- Additional fields from Balade class -->
    <div class="form-group">
      <label for="date">Date *</label>
      <input type="text" id="date" name="date" [(ngModel)]="user.date" required>
    </div>

    <div class="form-group">
      <label for="prix">Prix *</label>
      <input type="number" id="prix" name="prix" [(ngModel)]="user.prix" required>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" class="submit-button">Enregister</button>
      <button type="button" class="cancel-button" (click)="resetForm()">Supprimer</button>
    </div>
  </form>
</div>
