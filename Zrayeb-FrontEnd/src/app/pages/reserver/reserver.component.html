<!-- app.component.html -->
<app-navbar/>
<div class="container">
  <form (ngSubmit)="submitForm" novalidate>
    <!-- Form Title -->
    <h2>DÃ©tails de formulaire</h2>

    <div class="d-flex flex-row">
      <!-- First Name -->
      <div class="form-group flex-grow-1">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
      </div>
      <!-- Last Name -->
      <div class="form-group flex-grow-1 ms-2">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
      </div>
    </div>

    <div class="d-flex flex-row">
      <!-- Email -->
      <div class="form-group flex-grow-1">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <!-- Phone -->
      <div class="form-group flex-grow-1 ms-2">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
      </div>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address *</label>
      <textarea id="address" name="address" [(ngModel)]="user.address" required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" class="submit-button" (click)="submitForm()" >Enregister</button>
      <button type="button" class="cancel-button" (click)="resetForm()">Supprimer</button>
    </div>
  </form>
</div>
