<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Balade User Page</title>
 <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
</head>
<body ng-app="baladeApp">
 <div ng-controller="baladeCtrl">
    <form novalidate>
      <div>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" ng-model="user.firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" ng-model="user.lastName">
      </div>
      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" ng-model="user.email" required>
      </div>
      <div>
        <label for="address">Address *</label>
        <input type="text" id="address" name="address" ng-model="user.address" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" ng-model="user.phone">
      </div>
      <div>
        <label for="company">Company</label>
        <input type="text" id="company" name="company" ng-model="user.company">
      </div>
      <button type="submit" ng-click="submitForm()">Submit</button>
    </form>
 </div>
 <script>
    var app = angular.module('baladeApp', []);
    app.controller('baladeCtrl', function($scope) {
      $scope.user = {
        firstName: '',
        lastName: '',
        email: '',
        address: '',
        phone: '',
        company: ''
      };
      $scope.submitForm = function() {
        if ($scope.userForm.$valid) {
          alert('User data submitted successfully!');
        } else {
          alert('Please fill in all required fields!');
        }
      };
    });
 </script>
</body>
</html>
